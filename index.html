<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de HTML e CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="icon" href="/src/img/images.png">
</head>

<body>
    <header class="cabecalho">
        <h1>X-Devs</h1>
    </header>
    <main class="personagens-slider">
        <button class="btn-seta btn-voltar" id="btn-voltar">
            <img src="./src/img/seta.png" alt="seta para voltar a imagem">
        </button>
        <ul class="lista-personagens">
            <li class="cartao selecionado fundo-1">
                <h2 class="nome">Seu Clope</h2>
                <img class="imagem-personagem" src="./src/img/seuclope.png" alt="Seu Clope">
                <div class="descricao">
                    <h3 class="titulo">Descrição</h3>
                    <p class="texto"></p>
                </div>
            </li>
        </ul>
        <button class="btn-seta" id="btn-avancar">
            <img src="./src/img/seta.png" alt="seta para avançar a imagem">
        </button>
    </main>
</body>

</html>
